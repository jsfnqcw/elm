<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>餐厅审批</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
</head>

<style>
  body {
    background-color: #F2F2F2;
  }

  .card {
    margin: 10px;
    width: 600px;
  }

  .card button {
    margin: 6px;
    float: right;
  }

  #con {
    margin: 0px 60px 0px 60px;
    background-color: #F2F2F2;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
</style>

<body onload="bodyload();">
  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>餐厅信息更改审批</legend>
  </fieldset>

  <div id="con">
    <br>
    <div class='layui-card card'>
      <div class='layui-card-header'>$name$
        <button class='layui-btn layui-btn-sm' onclick='confirm(this)'>允许</button>
        <button class='layui-btn layui-btn-sm' onclick='deny(this)'>驳回</button>
      </div>
      <div class='layui-card-body'>
        餐厅类型：$type$<br>
        地址：$address$<br>
      </div>
      <p style='display:none'>$resID$</p>
    </div>
  </div>


  <textarea style="display:none">
      <br>
      <div class='layui-card card'>
        <div class='layui-card-header'>$name$
          <button class='layui-btn layui-btn-sm' onclick='confirm(this)'>允许</button>
          <button class='layui-btn layui-btn-sm' onclick='deny(this)'>驳回</button>
        </div>
        <div class='layui-card-body'>
          餐厅类型：$type$<br>
          地址：$address$<br>
        </div>
        <p style='display:none'>$resID$</p>
      </div>
  </textarea>

</body>



<script src="../layui/layui.all.js"></script>
<script src="./js/exm.js"></script>

</html>
