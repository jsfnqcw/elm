<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>选购商品</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
</head>

<style media="screen">
  .card {
    margin: 10px;
    width: 300px;
  }

  .card button {
    margin: 6px;
    float: right;
  }

  #con {
    margin: 0px 60px 0px 60px;
    background-color: #F2F2F2;
    display: flex;
    flex-wrap: wrap;
    justify-content:center;
  }
</style>
<body onload="bodyload();">
  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend onclick="location.reload();">选择商家</legend>
  </fieldset>



  <div id="con">
    <br>
    <div class='layui-card card' style="display:none">
      <div class='layui-card-header'>商家名称
        <button class='layui-btn layui-btn-sm' onclick='enter(this)'>
          <i class='layui-icon'>&#xe623;</i>
        </button>
      </div>
      <div class='layui-card-body'>
        类型：西餐厅<br>
        地址：南京大学南京大学南京大学南京大学<br>
      </div>
      <p style='display:none'>1000000</p>
    </div>



  </div>
</body>
<script src="../layui/layui.all.js"></script>
<script src="./js/buy.js"></script>
</html>
