<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>订单查看</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
</head>

<style media="screen">
  .card {
    margin: 10px;
    width: 600px;
  }

  .card button {
    margin: 6px;
    float: right;
  }

  .card b {
    font-size: 16px;
    margin: 0px;
    float: right;
  }

  #con {
    margin: 0px 60px 0px 60px;
    background-color: #F2F2F2;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  body {
    background-color: #F2F2F2;
  }

  .select{
    display: flex;
  }
  .calInfo{
    display: flex;
  }

  .calInfo label{
    padding: 10px 0px 10px 40px ;
  }
</style>

<body onload="bodyload();">

  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend onclick="location.reload();">订单查看</legend>
  </fieldset>

  <div class="select">
      <label class="layui-form-label">筛选/统计</label>
        <select name="quiz1" id ="quiz1" onchange="select()">
          <option value="0" selected="">筛选时间</option>
          <option value="1" >本月</option>
          <option value="2" >上个月</option>
          <option value="3" >两个月以前及更早</option>
        </select>
        <select name="quiz2" id ="quiz2" onchange="select()">
          <option value="0" selected="">筛选金额</option>
          <option value="20">20及以下</option>
          <option value="30">30及以下</option>
          <option value="50">50及以下</option>
          <option value='51'>50以上</option>
        </select>
        <select name="quiz3" id ="quiz3" onchange="select()">
          <option value='0' selected=''>筛选用户</option>
        </select>
    <button class='layui-btn layui-btn-sm' onclick='select()'>确认</button>
  </div>

  <div class="calInfo">
    <label>总单数：<b id="numberOrders"></b>单</label>
    <label>成功单数：<b id="numberSucOrders"></b>单</label>
    <label>总消费：<b id="numberPrice"></b>元</label>
  </div>


  <div id="con">
    <br>
    <div class='layui-card card' onclick="card(this)">
      <div class='layui-card-header'>
        用户：$userID$&nbsp;$orderTime$
      </div>
      <div class='layui-card-body'>
        送达地址：$address$ <br>
        状态：$state$<br>
        价格：$price$
        <p style='display:none' id="goods">详细物品内容:</p>
      </div>
      <p style='display:none' id="orderID">$orderID$</p>
    </div>
  </div>


  <textarea style="display:none;">
    <br>
    <div class='layui-card card' onclick="card(this)">
      <div class='layui-card-header'>
        用户：$userID$&nbsp;$orderTime$
      </div>
      <div class='layui-card-body'>
        送达地址：$address$ <br>
        状态：$state$<br>
        价格：$price$
        <p style='display:none' id="goods">详细物品内容:</p>
      </div>
      <p style='display:none' id="orderID">$orderID$</p>
    </div>
  </textarea>

</body>


<script src="../layui/layui.all.js"></script>
<script src="./js/order.js"></script>

</html>
