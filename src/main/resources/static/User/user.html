<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>个人中心</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
</head>

<style>
  .addressTable a{
    font-size:30px
  }
</style>

<body onload="bodyload();">


  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend onclick="location.reload();">个人中心</legend>
  </fieldset>

  <div style="padding:0px 60px 0px 60px;font-size:20px">
    <blockquote class="layui-elem-quote" id="account">
      账号：
    </blockquote>
    <br>


    <div class="layui-collapse" lay-accordion>
      <div class="layui-colla-item">
        <h2 class="layui-colla-title">姓名/昵称</h2>
        <div class="layui-colla-content">
          <div class="layui-input-inline">
            <input id="name" class="layui-input" type="tel" autocomplete="off" disabled="true">
          </div>
          <button id="name1" class="layui-btn layui-btn-primary layui-btn-sm"><i class="layui-icon">&#xe642;</i></button>
          <button id="name2" class="layui-btn layui-btn-primary layui-btn-sm"><i class="layui-icon">&#xe62f;</i></button>
        </div>
      </div>

      <div class="layui-colla-item">
        <h2 class="layui-colla-title">电话号码</h2>
        <div class="layui-colla-content">
          <div class="layui-input-inline">
            <input id="phone" class="layui-input" type="tel" autocomplete="off" disabled="true">
          </div>
          <button id="phone1" class="layui-btn layui-btn-primary layui-btn-sm"><i class="layui-icon">&#xe642;</i></button>
          <button id="phone2" class="layui-btn layui-btn-primary layui-btn-sm"><i class="layui-icon">&#xe62f;</i></button>
        </div>
      </div>


      <div class="layui-colla-item">
        <h2 class="layui-colla-title">送餐地址</h2>
        <div class="layui-colla-content">

          <!--该区域为送餐地址表信息-->
          <div class='layui-collapse' lay-accordion id = "addTable">


<!--
            <div class='layui-colla-item addressTable'>
              <h2 class='layui-colla-title'>
                <p id='add'>地址1</p>
              </h2>
              <div class='layui-colla-content'>
                <a onclick='deleteAdd(this)' class='layui-icon layui-icon-delete'></a>
              </div>
            </div>

-->

            <div class="layui-colla-item addressTable">
              <h2 class="layui-colla-title">添加新地址：
                </h2>
              <div class="layui-colla-content" style="margin:0px;padding:0px;">
                <button id="ifmBut" class="layui-btn layui-btn-primary layui-btn-sm"><i class="layui-icon">&#xe62f;</i></button>

                <!--百度地图-->
                <iframe src="../map/index.html" id="ifmMap" width="100%" height="600px"  frameborder="0"></iframe>


                <!--
                <div class="layui-input-inline">
                  <input id="newAddress" class="layui-input" autocomplete="off">
                </div>
                <a id="addAddress" class="layui-icon layui-icon-add-circle"></a>
                -->
              </div>
            </div>

          </div>


        </div>
      </div>
    </div>

    <br><br>
    <div class="layui-collapse">
      <div class="layui-colla-item">
        <h2 class="layui-colla-title">等级/经验</h2>
        <div class="layui-colla-content">
          <p id="lvl">
          </p>
        </div>
      </div>
    </div>

    <br><br>
    <div class="layui-collapse">
      <div class="layui-colla-item">
        <h2 class="layui-colla-title">注销账号</h2>
        <div class="layui-colla-content">
          <h5 style="font-size: 14px">注销账号不可撤销且不可恢复，您在本站的所有权益将消失，但本站会保留相关存档信息。</h5>
          <br>
          <h3>尽管如此，您还是要继续注销账号吗？<button class="layui-btn" id="cancelBu">注销</button></h3>

        </div>
      </div>
    </div>


    <br><br>
    <div class="layui-collapse">
      <div class="layui-colla-item">
        <h2 class="layui-colla-title">绑定虚拟网银</h2>
        <div class="layui-colla-content">
          <button id="money1" class="layui-btn layui-btn-primary layui-btn-sm">绑定并获得100块钱</button>
        </div>
      </div>
    </div>






  </div>

</body>



<script src="../layui/layui.all.js"></script>
<script src="./js/user.js"></script>

</html>
