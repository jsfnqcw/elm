<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/jquery.js"></script>
  <link href="./css/login.css" rel="stylesheet" type="text/css" />

  <title>饿了么餐厅管理端</title>
</head>

<body class="body">
  <div class="bgground"></div>
  <div class="card">

    <p id="logo">E&nbsp;&nbsp;L&nbsp;&nbsp;M</p>
    <p id="describe">饿了么餐厅管理端</p>
    <div class="keyin">
      <input class="inputbox" id="email" name="email" placeholder="您的邮箱地址">
      <input class="inputbox" id="password" type="password" name="password" placeholder="您的登陆密码">
      <input class="inputbox" id="code" type="password" name="code" placeholder="邮箱验证码">
      <a class="button" href="javascript:void(0);" id="send">获取验证码</a>
    </div>

    <a class="button" href="javascript:void(0);" id="register">加入我们!</a>
    <p><a href="javascript:void(0);" class="note" id="login">已有账号? &nbsp; 登陆</a></p>

  </div>
</body>
<script src="js/jquery.js"></script>
<script src="js/register.js"></script>

</html>
