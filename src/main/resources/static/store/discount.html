<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>优惠发布</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<style media="screen">
  blockquote {
    text-align: center;
    font-size: 16px;
    margin: 10px;
  }
  blockquote a {
    float: right;
  }

  #main {
    margin: 0px 80px;
    text-align: center;
    display: flex;
    flex-wrap: wrap;
    justify-content:center;
  }

  .layui-collapse{
      margin: 30px 80px;
      padding: 0px;
      text-align: center;
  }
</style>

<body onload="bodyload();">
  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>优惠发布</legend>
  </fieldset>



  <div id="main">

    <blockquote class='layui-elem-quote' style="display:none">
      <b>满20减15</b><a onclick='deleteDiscount(this)' class='layui-icon' style='font-size:24px'>&#xe640;</a>
    </blockquote>


  </div>

  <div class="layui-collapse">
    <a onclick='deleteDiscount(this)' class='layui-icon' style='font-size:24px'>&#xe640;</a>.
    <div class="layui-colla-item">
      <h2 class="layui-colla-title">添加规则</h2>
      <div class="layui-colla-content">


        <div class="layui-form">

          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">满</label>
              <div class="layui-input-inline" style="width: 100px;">
                <input name="price" class="layui-input" type="text" lay-verify="number|required" placeholder="￥" autocomplete="off">
              </div>
              <div class="layui-form-mid">减</div>
              <div class="layui-input-inline" style="width: 100px;">
                <input name="dis" class="layui-input" type="text" lay-verify="number|required" placeholder="￥" autocomplete="off">
              </div>
            </div>
          </div>
          <div class="layui-form-item">
            <button class="layui-btn" lay-filter="discount" lay-submit="">提交</button>
          </div>
        </div>


      </div>
    </div>
  </div>

</body>
<script src="../layui/layui.all.js"></script>
<script src="./js/discount.js"></script>

</html>
