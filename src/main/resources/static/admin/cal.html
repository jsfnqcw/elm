<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>金额结算</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
</head>

<style>
  body {
    background-color: #F2F2F2;
  }
</style>

<body>
  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>金额结算</legend>
  </fieldset>

  <form action="" class="layui-form">
    <div class="layui-inline">
      <div class="layui-form-item">
        <label class="layui-form-label">金额结算</label>
        <div class="layui-input-block">
          <select name="percent" lay-filter="aihao" id="percent">
            <option value="" selected="">请选择餐厅分红比例</option>
            <option value="0.6">60%</option>
            <option value="0.65">65%</option>
            <option value="0.7">70%</option>
            <option value="0.75">75%</option>
            <option value="0.8">80%</option>
          </select>
        </div>
      </div>
    </div>
  </form>
  <button class='layui-btn layui-btn-sm' onclick='upCal(this)'>结算(
      每个餐厅都会获得上一次结算到上一个月月底间的分成
    )</button>



</body>



<script src="../layui/layui.all.js"></script>
<script src="./js/cal.js"></script>

</html>
